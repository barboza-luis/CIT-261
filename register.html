<body>

<div style="text-align: center;">
<h1>Register</h1>
<form method="get" action="verify.html" style="text-align: left;">
    <fieldset>
        <legend>Please fill out all fields and then click Register</legend>
        <br>
        <input type="hidden" name="data" value="f78dfg4hd65fg4h65df4g6h5d4f6g4h6d5fg4h465sdfg64sd6sdfgagnfgjmgj78965456f98g456yh5mymi645r64tgh465awdf45f78d465sdfg64sdf98g456sdfgagnfgjmgj78965456">
        <div id="message"></div>
        <label>First Name<br>
            <input type="text" pattern="[A-Za-z ]{2,}" name="clientFirstname" id="clientFirstname" class="textBox" required>
        </label>
        <br><br>
        <label>Last Name<br>
            <input type="text" pattern="[A-Za-z ]{2,}" name="clientLastname" id="clientLastname" class="textBox" required>
        </label>
        <br><br>
        <label>Email Address<br>
            <input type="email" name="clientEmail" id="clientEmail" placeholder="someone@gmail.com" class="textBox" required>
        </label>
        <br><br>
        <label>Password <br><span style="font-size: x-small;">(must be at least 8 characters including at least 1 number,<br>1 capital letter and 1 special character)</span><br>
            <input type="password" pattern="(?=^.{8,}$)(?=.*\d)(?=.*\W+)(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" name="clientPassword" id="clientPassword" class="textBox" required>
        </label>
        <br><br><br>&nbsp;&nbsp;&nbsp;&nbsp;
        <a href="index.html" class="button">Cancel</a>
        <input type="submit" value="Register" class="button">
        <input type="hidden" name="action" value="register">
    </fieldset>
</form>
<br><br><br>
&nbsp;Already Member? <a href="login.html" class="button">Login</a>
</div>

<script src="scripts.js"></script>

<script>

var info = getQueryVariable('info');
if(info){
    var str = '<small><span class="errorMessageTitle">There was a problem</span><br><span class="errorMessageContent">';
    switch(info){
        case 'clientFirstname': str+= 'First Names can only contain letters'; break;
        case 'clientLastname': str+= 'Last Names can only contain letters'; break;
        case 'clientEmail': str+= 'The e-mail is not valid'; break;
        case 'clientPassword': str+= 'The password is not valid'; break;
        case 'found': str+= 'This email is already registered'; break;
    }
    str+='</span></small><br>&nbsp;';
    gObj('message').innerHTML = str;
    gObj('clientFirstname').value = getQueryVariable('clientFirstname');
    gObj('clientLastname').value = getQueryVariable('clientLastname');
    gObj('clientEmail').value = getQueryVariable('clientEmail');
}
</script>

</body>
</html>
